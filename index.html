<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Latein Vokabeltrainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Latein Vokabeltrainer</h1>

<!-- DASHBOARD -->
<section id="dashboard">
  <h2>Dashboard</h2>
  <input type="file" id="csvFile" accept=".csv">
  <button id="uploadCSVBtn">CSV laden</button>
  <button id="startLessonBtn">Üben</button>
  <button id="viewStatsBtn">Statistik</button>
  <button id="resetBtn">Alles zurücksetzen</button>
</section>

<!-- LEKTIONEN AUSWÄHLEN -->
<section id="lessonSelect" style="display:none">
  <h2>Lektionen auswählen</h2>
  <div id="lessons"></div>
  <button id="beginTrainingBtn">Weiter</button>
</section>

<!-- KARTEN MODUS -->
<section id="flashcards" style="display:none">
  <div id="progress">Karte 0 von 0</div>
  <div id="flashcard">
    <div id="front"></div>
    <div id="back" style="display:none"></div>
  </div>
  <div id="flashcard-buttons">
    <button id="knowBtn">Gewusst ✅</button>
    <button id="dontKnowBtn">Nicht gewusst ❌</button>
  </div>
</section>

<!-- STATISTIK -->
<section id="statistics" style="display:none">
  <h2>Statistik</h2>
  <canvas id="statsChart" width="400" height="200"></canvas>
  <button id="backToDashboard">Zurück</button>
</section>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
